apiVersion: v1
kind: ConfigMap
metadata:
  name: go-example-e2e-config
  namespace: go-example-e2e
data:
  app_config.yaml: |-
    app_name: app0
    server:
      listen:
        host: 0.0.0.0
        port: 8080
    log:
      level: info
    database:
      name: mysql
      server: "mysql"
      port: 3306
      user: root
    prometheus:
      address: http://prometheus:9090
