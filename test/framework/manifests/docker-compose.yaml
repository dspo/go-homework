version: "3.8"

services:
  db:
    image: mysql:lts
    ports:
    - "3306:3306"
    environment:
    - MYSQL_ROOT_PASSWORD=changeme
    healthcheck:
      test: ["CMD-SHELL", "mysql -uroot -pchangeme -e 'select 1'" ]
      interval: 10s
      timeout: 30s
      retries: 3
    networks:
    - e2e-test-network
  app:
    depends_on:
    - db
    image: go-example-app:dev
    ports:
    - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
    - e2e-test-network

networks:
  e2e-test-network:
    driver: bridge
